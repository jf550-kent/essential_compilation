name: Create Commit ID File

on:
  push:
    branches:
      - main

jobs:
  create_commit_id_file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get the commit ID
        id: get_commit
        run: echo "commit_id=$(git rev-parse HEAD)" >> $GITHUB_ENV

      - name: Create file with commit ID
        run: |
          echo "This file is created for commit $commit_id" > $commit_id.txt

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit and push file
        run: |
          git add $commit_id.txt
          git commit -m "Add commit ID file for $commit_id"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
